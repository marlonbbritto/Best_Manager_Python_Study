{% load static %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'assets/feedback-carousel.jpg' %}" class="d-block w-100 border border-5 border-dark " alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="rounded bg-color-black">Registro de todos one to one</h5>
          <p class="rounded bg-color-black">Tenha em um unico lugar todos os registros de feedback e one to one</p>
        </div>
      </div>
      <div class="carousel-item ">
        <img src="{% static 'assets/team-data.jpg' %}" class="d-block w-100 border border-5 border-dark " alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="rounded bg-color-black">Centralize os dados do seu time</h5>
          <p class="rounded bg-color-black ">Tenha todos os dados do seu time centralizados em um unico lugar!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'assets/dashboard-carousel.jpg' %}" class="d-block w-100 border border-5 border-dark " alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="rounded bg-color-black">Dashboard</h5>
          <p class="rounded bg-color-black">Tenha os indicadores do seu time para gerenciar</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
