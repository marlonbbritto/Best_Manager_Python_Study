{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
<main class="align-items-center">
    <form class="row m-3 bg-color-black rounded text-center justify-content-center align-items-center p-2" method="POST">
        {% csrf_token %}
        <h2 class="fw-bold col-12 col-lg-12">Registre seu colaborador</h2>
        {% for field in form_user.visible_fields %}            
            <div class='form-floating mb-3 col-12 '>
                {{ field }}
                <label for="floatingInput">{{ field.label }}</label>
            </div>            
        {% endfor %} 
        <a href="{% url 'employee_register_data' %} " class="btn btn-outline-success col-4">Pular</a>       
        <button type="submit" class="btn btn-outline-success col-4">Concluir</button>
    </form>
</main>
{% endblock %}
